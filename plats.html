    <title>Page Plats</title>
    <style>
        body {
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 30px;
            background-image: url('https://t3.ftcdn.net/jpg/03/18/85/50/360_F_318855002_ub9t7PEZpTOTrh4Xqgnz1YYqoHN6G550.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-position: center 10%;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .title {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-top: 5px; /* Réduit l'écart entre le texte et l'image */
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .title:hover {
            color: #FF6347; /* Rouge Tomate */
            transform: scale(1.05); /* Léger agrandissement au survol */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 4 colonnes pour afficher plus d'images */
            row-gap: 30px; /* Espacement vertical entre les lignes */
            column-gap: 20px; /* Espacement horizontal entre les colonnes */
            justify-items: center;
            margin-top: 20px;
        }

        .image-container {
            position: relative;
            border: 3px solid white; /* Bordure blanche autour des images */
            border-radius: 8px; /* Coins arrondis */
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6); /* Ombre autour des images */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 220px; /* Réduit la largeur des vignettes */
            height: 200px; /* Réduit la hauteur des vignettes */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Les éléments commencent à partir du haut */
            align-items: center;
        }

        .image-container:hover {
            transform: scale(1.05); /* Effet de zoom */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8); /* Ombre plus marquée au survol */
        }

        img {
            width: 100%; /* Les images remplissent toute la largeur de la vignette */
            height: 150px; /* Hauteur des images réduite */
            object-fit: cover; /* Assure que l'image couvre le conteneur sans déformation */
            transition: transform 0.3s ease;
        }

        .image-container a {
            display: block;
            text-align: center;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place la vidéo en arrière-plan */
        }

        /* Effet de clic : animation d'expansion */
        .image-container:active {
            transform: scale(0.98); /* Réduit légèrement au clic */
        }
        

    </style>
</head>
