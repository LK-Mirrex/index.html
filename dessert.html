<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Desserts</title>
    <style>
        body {
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 30px;
            background-image: url('https://t3.ftcdn.net/jpg/03/18/85/50/360_F_318855002_ub9t7PEZpTOTrh4Xqgnz1YYqoHN6G550.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-position: center 10%;
            height: 100vh;
            margin: 0;
            position: relative; /* Ajouté pour garantir que la vidéo soit en arrière-plan */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            z-index: 1; /* Met le titre au-dessus de la vidéo */
            position: relative; /* Positionné par rapport à la vidéo */
        }

        .title {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin: 0;
            padding: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 1; /* Met les titres des vignettes au-dessus de la vidéo */
            position: relative; /* Positionné par rapport à la vidéo */
        }

        .title:hover {
            color: #FF6347;
            transform: scale(1.05);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
            margin-top: 20px;
            z-index: 1; /* Assure que les cases soient visibles au-dessus de la vidéo */
            position: relative; /* Positionné par rapport à la vidéo */
        }

        .image-container {
            position: relative;
            border: 3px solid white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 220px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-bottom: 0;
        }

        .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
        }

        img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container a {
            display: block;
            text-align: center;
        }

        .image-container:active {
            transform: scale(0.98);
        }

        /* Media Query pour les petits écrans */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }

            .image-container {
                width: 240px;
                height: 180px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Media Query pour les très petits écrans */
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .image-container {
                width: 100%;
                height: auto;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Style de la vidéo */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Couvre l'écran */
            z-index: -1; /* Place la vidéo en arrière-plan */
        }

    </style>
</head>
