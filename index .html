<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes Réunionnaises : plats et desserts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Remonté vers le haut */
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Title style */
        h1 {
            font-family: 'Imperial Script', serif;
            font-size: 5rem; /* Taille plus grande */
            color: white;
            margin-top: 30px; /* Un peu plus d'espace en haut */
            margin-bottom: 15px; /* Réduit l'espace entre le titre et les sous-titres */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Subtitle container */
        .subtitles {
            display: flex;
            flex-direction: column; /* Aligne les sous-titres verticalement */
            justify-content: center; /* Centre les sous-titres */
            gap: 25px; /* Un peu plus d'espace entre les sous-titres */
        }

        /* Subtitle links */
        .subtitles a {
            text-decoration: none;
            color: white;
            font-size: 2rem; /* Taille plus grande pour les sous-titres */
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect on subtitle links */
        .subtitles a:hover {
            color: red;
            transform: scale(1.1);
        }

        /* Logo style */
        .logo {
            position: absolute;
            top: 30px;
            right: 20px;
            width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place la vidéo en arrière-plan */
        }

        .logo:hover {
            transform: scale(1.1);
        }
      

    </style>
</head>
<body>
   
<video class="background-video" autoplay loop muted playsinline>
    <source src="ILE DE LA REUNION - DRONE 4K 2021 (Mavic mini 2).mp4" type="video/mp4">
    <img src="fallback-image.jpg" alt="Image de fond">
    </video>

<!-- Main title -->
    <h1>La Réunion</h1>

    <!-- Subtitles menu -->
    <div class="subtitles">
        <a href="plats.html">Plats</a>
        <a href="dessert.html">Desserts</a>
        <a href="qui-sommes-nous.html">Qui sommes-nous ?</a>
    </div>

    <!-- Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Proposed_flag_of_R%C3%A9union_%28VAR%29.svg/640px-Proposed_flag_of_R%C3%A9union_%28VAR%29.svg.png" class="logo" alt="Logo de La Réunion">
</body>
</html>
